            <article class="columnst">
                <aside class="columnt">
                    <h4>Evolution 1</h4>
                    <div class="stage stage1">

	<script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.pk').draggable({
				containment: '.columnst',
				cursor: 'move',
				snap: '.stage',
				snapMode: 'inner',
				grid: [120,150],
				revert: 'invalid'
			});
			$('.stage2').droppable({
				accept: '.pk1',
				drop: function(evt, ui) {
					$ui = $(ui.draggable);
					$ui.removeClass('pk1').addClass('pk2 animate__pulse');
					$ni = parseInt($ui.attr('id').substring(4,2))+1;
					$ui.attr('id', 'pk'+$ni);
				}
			});
			$('.stage3').droppable({
				accept: '.pk2',
				drop: function(evt, ui) {
					$ui = $(ui.draggable);
					$ui.removeClass('pk2').addClass('pk3 animate__tada');
					$ni = parseInt($ui.attr('id').substring(4,2))+1;
					$ui.attr('id', 'pk'+$ni);
				}
			});
        });
    </script>
