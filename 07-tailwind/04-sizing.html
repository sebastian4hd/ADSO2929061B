    <main>
        <header>
            <h1>04-sizing</h1>
            <p>
                Defines widths, heights, and dimensions of elements.
            </p>
     </header>
     <section>
        <h2 class="text-2xl
                    border-b-2
                    opacity-80
                    pb-4
                    mb-10">Width</h2>
        <h3>Fixed</h3>
        <div class="w-96 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">w-96</div>
        <div class="w-80 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">w-80</div>
        <div class="w-64 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">w-64</div>
        <div class="w-48 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">w-48</div>
        <div class="w-40 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">w-40</div>
        <div class="w-32 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">w-32</div>
        <div class="w-24 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">w-24</div>
        <h3 class="my-4">Percentage</h3>
        <div class="flex gap-2 mb-2">
            <div class="w-1/2 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-1/2</div>
            <div class="w-1/2 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-1/2</div>
          </div>
          <div class="flex gap-2 mb-2">
            <div class="w-2/5 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-2/5</div>
            <div class="w-3/5 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-3/5</div>
          </div>
          <div class="flex gap-2 mb-2">
            <div class="w-1/3 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-1/3</div>
            <div class="w-2/3 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-2/3</div>
          </div>
          <div class="flex gap-2 mb-2">
            <div class="w-1/4 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-1/4</div>
            <div class="w-3/4 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-3/4</div>
          </div>
          <div class="flex gap-2 mb-2">
            <div class="w-1/5 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-1/5</div>
            <div class="w-4/5 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-4/5</div>
          </div>
          <div class="flex gap-2 mb-2">
            <div class="w-1/6 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-1/6</div>
            <div class="w-5/6 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-5/6</div>
          </div>
          <div class="w-full border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg">w-full</div>
          <!--  -->
          <h2 class="text-2xl
                    border-b-2
                    opacity-80
                    pb-4
                    my-10">Height</h2>
        <h3>Fixed</h3>
        <div class="flex justify-center gap-2 items-end">
            <div class="h-96 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">h-96</div>
            <div class="h-80 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">h-80</div>
            <div class="h-64 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">h-64</div>
            <div class="h-48 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">h-48</div>
            <div class="h-40 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">h-40</div>
            <div class="h-32 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">h-32</div>
            <div class="h-24 border font-mono font-bold text-center bg-sky-800 text-white p-2 rounded-lg my-2">h-24</div>
        </div>
    </section>
