    <script>
        //Get-elements By Id
        const year = document.getElementById('year')
        const fdate = new Date()
        year.textContent = 'Current year: ' + fdate.getFullYear()
        //Get-elements By Tag Name
        const fruits = document.getElementsByTagName('li')
        const headers4 = document.getElementsByTagName('h4')
        headers4[1].textContent = 'there are: ' + fruits.length + ' fruits'

        headers4[1].innerHTML += ' <br> The last Fruit is: ' + fruits[fruits.length-1].textContent
        //Get-elements By Class Name
        const paragraphs = document.getElementsByClassName('paragraph')
        paragraphs[1].style.backgroundColor = 'crimson'
        paragraphs[1].style.color = 'white'
        //Query Seletor
        const first = document.querySelector('figure.first')
        first.style.backgroundColor = 'blue'
        // Query Selector All
        const animals = document.querySelectorAll('figure.animal')
        // animals[0].style.borderRadius = '50%'
        // animals[1].style.borderRadius = '50%'
        // animals[2].style.borderRadius = '50%'
        animals.foreach(Element) =>  
            Element.style.borderRadius = '50%'
    </script>
