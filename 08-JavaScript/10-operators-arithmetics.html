    <main>
        <header>
            <h1>00-template</h1>
            <p>
                
            </p>
     </header>
     <section>
        <table class="operators">
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="number" placeholder="Y Value">
                    </th>
                </tr>
                <tr>
                    <th>Operator</th>
                    <th>Example</th>
                    <th>Equal</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>=</td>
                    <td>x=y</td>
                    <td class="eq"></td>
                    <td class="rs"></td>
                </tr>
                <tr>
                    <td>+=</td>
                    <td>x+=y</td>
                    <td class="eq">x=x+y</td>
                    <td class="rs"></td>
                </tr>
                <tr>
                    <td>-=</td>
                    <td>x-=y</td>
                    <td class="eq">x=x-y</td>
                    <td class="rs"></td>
                </tr>
                <tr>
                    <td>*=</td>
                    <td>x*=y</td>
                    <td class="eq">x=x*y</td>
                    <td class="rs"></td>
                </tr>
                <tr>
                    <td>/=</td>
                    <td>x/=y</td>
                    <td class="eq">x=x/y</td>
                    <td class="rs"></td>
                </tr>
                <tr>
                    <td>%=</td>
                    <td>x%=y</td>
                    <td class="eq">x=x%y</td>
                    <td class="rs"></td>
                </tr>
            </tbody>
        </table>
     </section>
    </main>
    <script>
        // results
        const eqs   = document.querySelectorAll('td.eq')
        const rss   = document.querySelectorAll('td.rs')
        const input = document.querySelector('input')
        const x = 10
        // Events
        input.oninput = () => {
            if (input.value != '') {
                if (input.value.length < 4) {
                    // =
                    eqs[0].innerText = 'x=' + input.value
                    rss[0].innerText = parseInt(input.value)
                    // +=
                    rss[1].innerText = x + parseInt(input.value)
                    // -=
                    rss[2].innerText = x - parseInt(input.value)
                    // *=
                    rss[3].innerText = x * parseInt(input.value)
                    // /=
                    rss[4].innerText = x / parseInt(input.value)
                    // %=
                    rss[5].innerText = x % parseInt(input.value)
                } else {
                    input.value = input.value.slice(0,-1)
                }
            } else {
                eqs[0].innerText = ''
                for (let i = 0; i < rss.length; i++) {
                    rss[i].innerText = ''
                }
            }
        }
    </script>
