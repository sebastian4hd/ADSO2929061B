    <main>
        <header>
            <h1>09-challenge-calculator</h1>
            <p>
                
            </p>
        </header>
        <section>
            <table class="operators">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="number" placeholder="Y Value">
                        </th>
                    </tr>
                    <tr>
                        <th>Operator</th>
                        <th>Description</th>
                        <th>Example</th>
                        <th>Y</th>
                        <th>X</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>+</td>
                        <td>Addition</td>
                        <td>x=y+2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>Substraction</td>
                        <td>x=y-2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>*</td>
                        <td>Product</td>
                        <td>x=y*2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>/</td>
                        <td>Division</td>
                        <td>x=y/2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>%</td>
                        <td>Modulus</td>
                        <td>x=y%2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>++</td>
                        <td>Increment(pre)</td>
                        <td>x=++y</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>++</td>
                        <td>Increment(post)</td>
                        <td>x=y++</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>--</td>
                        <td>Decrement(pre)</td>
                        <td>x=--y</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>--</td>
                        <td>Decrement(post)</td>
                        <td>x=y--</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                </tbody>
                </table>
        </section>
    </main>
    <script>
        // results
        const ry    = document.querySelectorAll('td.ry')
        const rx    = document.querySelectorAll('td.rx')
        const input = document.querySelector('input')
        // Events
        input.oninput = () => {
            if (input.value != '') {
                if (input.value.length < 4) {
                    // Adition +
                    ry[0].innerText = parseInt(input.value)
                    rx[0].innerText = parseInt(input.value) + 2
                    // Substraction -
                    ry[1].innerText = parseInt(input.value)
                    rx[1].innerText = parseInt(input.value) - 2
                    // Product *
                    ry[2].innerText = parseInt(input.value)
                    rx[2].innerText = parseInt(input.value) * 2
                    // Division /
                    ry[3].innerText = parseInt(input.value)
                    rx[3].innerText = parseInt(input.value) / 2
                    // Modulus %
                    ry[4].innerText = parseInt(input.value)
                    rx[4].innerText = parseInt(input.value) % 2
                    // Increment(pre) ++
                    let y = parseInt(input.value)
                    ry[5].innerText = ++y
                    rx[5].innerText = y
                    // Increment(post) ++
                    y = parseInt(input.value)
                    ry[6].innerText = y++
                    rx[6].innerText = y
                    // Decrement(pre) --
                    y = parseInt(input.value)
                    ry[7].innerText = --y
                    rx[7].innerText = y
                    // Decrement(post) --
                    y = parseInt(input.value)
                    ry[8].innerText = y--
                    rx[8].innerText = y
                } else {
                    input.value = input.value.slice(0,-1)
                }
            } else {
                for (let i = 0; i < ry.length; i++) {
                    ry[i].innerText = ''
                    rx[i].innerText = ''
                }
            }
        }
    </script>
