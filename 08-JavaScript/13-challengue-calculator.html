<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Challenge Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        :root {
            --bg-color: #C78989;
            --calculator-bg: #fff;
            --display-bg: #f9f9f9;
            --display-border: #ddd;
            --button-bg: #FFF600;  
            --button-hover: #FFF600; 
            --button-active: #FFF600; 
            --operator-bg: #FFF600; 
            --equals-bg: #FFF600; 
            --equals-hover: #FFF600; 
            --clear-bg: #EE1A1A; 
            --clear-hover: #FFF600; 
            --backspace-bg: #FFF600; 
            --backspace-hover: #FFF600; 
            --text-color: #333;
            --toggle-bg: #e0e0e0; 
            --button-radius: 20px; 
        }

        .dark-mode {
            --bg-color: #121212;
            --calculator-bg: #1e1e1e;
            --display-bg: #2d2d2d;
            --display-border: #444;
            --button-bg: #0F1BFC; 
            --button-hover: #0F1BFC; 
            --button-active: #0F1BFC;
            --operator-bg: #0F1BFC; 
            --equals-bg: #0F1BFC; 
            --equals-hover: #0F1BFC; 
            --clear-bg: #EE1A1A; 
            --clear-hover: #0F1BFC; 
            --backspace-bg: #0F1BFC; 
            --backspace-hover: #0F1BFC; 
            --text-color: #f5f5f5;
            --toggle-bg: #0F1BFC; 
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .calculator {
            background-color: var(--calculator-bg);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .display {
            background-color: var(--display-bg);
            border: 2px solid var(--display-border);
            border-radius: var(--button-radius);
            padding: 15px 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2em;
            height: 50px;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }
        
        button {
            border: none;
            border-radius: var(--button-radius);
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: var(--button-bg);
            transition: all 0.2s;
            color: var(--text-color);
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            background-color: var(--button-active);
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .operator {
            background-color: var(--operator-bg);
        }
        
        .equals {
            background-color: var(--equals-bg);
            color: white;
        }
        
        .equals:hover {
            background-color: var(--equals-hover);
        }
        
        .clear {
            background-color: var(--clear-bg);
            color: white;
        }
        
        .clear:hover {
            background-color: var(--clear-hover);
        }

        .backspace {
            background-color: var(--backspace-bg);
            color: white;
        }
        
        .backspace:hover {
            background-color: var(--backspace-hover);
        }

        .theme-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toggle-btn {
            background-color: var(--toggle-bg);
            border: none;
            border-radius: var(--button-radius);
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            background-color: var(--toggle-bg);
        }

        .toggle-icon {
            margin-left: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>13 - Challenge Calculator</h1>
            <p>
                Build a basic calculator using JavaScript.
            </p>
        </header>
        <section>
            <div class="calculator-container">
                <div class="calculator">
                    <div class="theme-toggle">
                        <button class="toggle-btn" id="themeToggle">
                            Modo Oscuro
                            <span class="toggle-icon">üåô</span>
                        </button>
                    </div>
                    <div class="display" id="display">0</div>
                    <div class="buttons">
                        <button class="clear" onclick="clearDisplay()">C</button>
                        <button class="backspace" onclick="backspace()">&lt;</button>
                        <button class="operator" onclick="appendToDisplay('%')">%</button>
                        <button class="operator" onclick="appendToDisplay('/')">/</button>
                        
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button class="operator" onclick="appendToDisplay('*')">x</button>
                        
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button class="operator" onclick="appendToDisplay('-')">-</button>
                        
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button class="operator" onclick="appendToDisplay('+')">+</button>
                        
                        <button class="operator" onclick="appendToDisplay('^')">^</button>
                        <button onclick="appendToDisplay('0')">0</button>
                        <button class="operator" onclick="appendToDisplay('.')">.</button>
                        <button class="equals" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>        
        </section>
    </main>
    <script>
        let currentDisplay = '0';
        const display = document.getElementById('display');
        const themeToggle = document.getElementById('themeToggle');
        let darkMode = false;
        
        function updateDisplay() {
            display.textContent = currentDisplay;
        }
        
        function appendToDisplay(value) {
            if (currentDisplay === '0' && value !== '.') {
                currentDisplay = value;
            } else {
                currentDisplay += value;
            }
            updateDisplay();
        }
        
        function clearDisplay() {
            currentDisplay = '0';
            updateDisplay();
        }
        
        function backspace() {
            if (currentDisplay.length === 1) {
                currentDisplay = '0';
            } else {
                currentDisplay = currentDisplay.slice(0, -1);
            }
            updateDisplay();
        }
        
        function calculate() {
            try {
                let expression = currentDisplay.replace(/x/g, '*');
                expression = expression.replace(/\^/g, '**');
                
                const result = Function('"use strict";return (' + expression + ')')();
                
                currentDisplay = Number.isInteger(result) ? result.toString() : parseFloat(result.toFixed(6)).toString();
                updateDisplay();
            } catch (error) {
                currentDisplay = 'Error';
                updateDisplay();
                setTimeout(clearDisplay, 1500);
            }
        }
        
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = 'Modo Claro <span class="toggle-icon">‚òÄÔ∏è</span>';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = 'Modo Oscuro <span class="toggle-icon">üåô</span>';
            }
        });

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === '^' || key === '%') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'd' || key === 'D') {
                if (event.ctrlKey) {
                    event.preventDefault();
                    themeToggle.click();
                }
            }
        });
    </script>
</body>
</html>
