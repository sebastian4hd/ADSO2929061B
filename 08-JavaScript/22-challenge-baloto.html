<!DOCTYPE html>

  <title>Baloto Game</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .section-fondo {
      position: relative;
      background: url('image/fondo.png') no-repeat center center;
      background-size: cover;
      width: 100%;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cancha {
      position: relative;
      width: 400px;
      height: 600px;
      margin: auto;
    }

    .button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 45px;
      background: #678621;
      opacity: 33%;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .button:hover {
      background: white;
      color: #1AAB8A;
    }

    .ball {
      position: absolute;
      width: 70px;
      height: 70px;
      display: none;
      text-align: center;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .ball img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .ball span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    #ball1 { top: 140px; left: 50%; transform: translateX(-50%); }
    #ball2 { top: 230px; left: 60px; }
    #ball3 { top: 230px; right: 60px; }
    #ball4 { top: 320px; left: 80px; }
    #ball5 { top: 320px; right: 80px; }

    .contenedor-circulo {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
    }

    .circulo {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      animation: girar 3s infinite linear;
    }

    .circulo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .circulo span {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #FFD700;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 10px;
    }

    .modal-content img {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>

  <main>
    <header>
      <h1>Baloto Game</h1>
      <p>¡Juega y prueba tu suerte!</p>
    </header>

    <section class="section-fondo">
      <div class="cancha">
        <button id="iniciar" class="button">JUEGA</button>

        <div class="ball" id="ball1"><img src="image/balon.png"><span></span></div>
        <div class="ball" id="ball2"><img src="image/balon.png"><span></span></div>
        <div class="ball" id="ball3"><img src="image/balon.png"><span></span></div>
        <div class="ball" id="ball4"><img src="image/balon.png"><span></span></div>
        <div class="ball" id="ball5"><img src="image/balon.png"><span></span></div>

        <div class="contenedor-circulo">
          <div class="circulo" id="goldenBall">
            <img src="image/balon.png">
            <span></span>
          </div>
        </div>
      </div>

      <div id="resultadoModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img id="resultadoImagen" src="" alt="Resultado">
          <h2 id="resultadoTexto">Resultado</h2>
        </div>
      </div>
      <a href="https://www.figma.com/design/kfuwbd19XpXeGbAsZkYYN4/Untitled?node-id=0-1&m=dev&t=wGbIHLX5alp7QaTe-1 class="figma-button" target="_blank">
    Ver diseño en Figma
        </a>

      <script>
        document.getElementById("iniciar").addEventListener("click", function () {
          let numbers = new Set();

          while (numbers.size < 5) {
            numbers.add(Math.floor(Math.random() * 43) + 1);
          }

          let numbersArray = Array.from(numbers);
          let goldenNumber;
          do {
            goldenNumber = Math.floor(Math.random() * 9) + 1;
          } while (numbersArray.includes(goldenNumber));

          let balls = document.querySelectorAll(".ball");
          balls.forEach((ball, index) => {
            setTimeout(() => {
              ball.style.display = "block";
              ball.querySelector("span").textContent = numbersArray[index];
            }, index * 500);
          });

          let goldenBall = document.getElementById("goldenBall");
          goldenBall.style.animation = "none";
          void goldenBall.offsetWidth;
          goldenBall.style.animation = "girar 3s infinite linear";

          setTimeout(() => {
            goldenBall.querySelector("span").textContent = goldenNumber;

            if (typeof confetti !== 'undefined') {
              confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
              });
            }

            const gano = goldenNumber % 2 === 0;
            const modal = document.getElementById("resultadoModal");
            const texto = document.getElementById("resultadoTexto");
            const imagen = document.getElementById("resultadoImagen");

            if (gano) {
              texto.textContent = "¡Ganaste!";
              imagen.src = "image/OnceC.png";
              imagen.style.display = "block";
            } else {
              texto.textContent = "¡Perdiste soy de la B!";
              imagen.src = "image/B.png";
              imagen.style.display = "block";
            }

            modal.style.display = "block";

            document.querySelector(".close").onclick = function () {
              modal.style.display = "none";
            };

            window.onclick = function (event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            };
          }, balls.length * 500 + 500);
        });
      </script>
    </section>
  </main>
