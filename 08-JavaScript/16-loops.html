     <section>
        <h3>Loop (For)</h3>
        <small>Print even numbers from 0 to 10</small>
        <ul class="even-numbers"></ul>
        <h3>Loop (Forin)</h3>
        <small>Print objects propierties</small>
        <ul class="props-object"></ul>
        <h3>Loop (while)</h3>
        <small>Print multiples of 5 from 0 to 25</small>
        <ul class="mult-five"></ul>
        <h3>Loop (do while)</h3>
        <small>Print factorial (N) of 5</small>
        <ul class="fact-number"></ul>
        <h3>(break)</h3>
        <small>Print fibonacci (10 = 89)</small>
        <ul class="fibo-sec"></ul>

     </section>

    <script>
        // Elements
        const evenNumber = document.querySelector('.even-numbers')
        const propsObject = document.querySelector('.props-object')
        const multFive = document.querySelector('.mult-five')

        // Object
        const games = {
            name: ' GTA VI',
            year: 2026,
            dev: 'Rockstar'
        }
        //Loop (for)
        for(let i=0; i <= 10; i++) {
            if(i % 2 == 0) {
                evenNumber.innerHTML += `<li>${i}</li>`
            }
        }

        //Loop (Forin)
        for(let game in games) {
            propsObject.innerHTML += `<li>${game}: ${games[game]}</li>`
        }

        //Loop (while)
        let i = 0
        while (i<=25) {
            if(i % 5 == 0) {
                mulFive.innerHTML += `<li>${i}</li>`;
            }
            i++
        }

        //Loop (do while)
